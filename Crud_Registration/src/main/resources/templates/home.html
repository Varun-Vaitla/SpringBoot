<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HomePage</title>
</head>
<body>
<div align="center" style="border:2px solid red">
<h1>Registration Form</h1>
<hr>
<form action="/insert" method="post">
Name:<input type="text" name="name"><br><br>
Email:<input type="text" name="email" ><br><br>
Mobile:<input type="number" name="mobile"><br><br>
City:<input type="text" name="city"><br><br>
Gender:<input type="radio" name="gender" value="Male" >Mail  <input type="radio" name="gender" value="Female" >Femail<br>
<button>Save</button>
<button>View</button>
<button>Update</button>
</form><hr>
<h1 th:text="${message}" style="color:lightgreen"></h1>
<table border="2px" cellpadding="10px" cellspacing="2px">
<tr >

<th>Name</th>
<th>Mobile</th>
<th>City</th>
<th>Gender</th>
<th>Edit/Delete</th>
</tr>
<tr th:each="r:${registrations}">
<td th:text="${r.name}"></td>
<td th:text="${r.mobile}"></td>
<td th:text="${r.city}"></td>
<td th:text="${r.gender}"></td>
<td><a th:href="'/delete/'+${r.id}"><button>Delete</button></a>
    <a th:href="'/edit/'+${r.id}"><button>Edit</button></a>
</td>
</tr>

</table>
</div>

</body>
</html>
